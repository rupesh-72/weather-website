<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input id="location" autocomplete="off" type="text" placeholder="Enter Location" required>
            <button id="search" class="bx bx-search"></button>
        </div>

        <div class="weather-box">
            <div class="info">
                <div class="not-found">
                    <img src="./images/not-found.png" alt="not-found">
                    <p>Location not Found.</p>
                    <p>Try Again.</p>
                </div>
                <div class="weather">
                    <img id="image" src="./images/sun.png" alt="image">
                    <p class="temperature">16<span>Â°C</span></p>
                    <p class="description">Sunny</p>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info">
                        <span class="humidity-info">10%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info">
                        <span class="wind-info">0Km/h</span>
                    </div>
                    <p>Speed</p>
                </div>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
